<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Update Match Score</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
  <h2>Update Score for {{ match.event.name }}</h2>
  <p>Sport: {{ match.event.sport }}</p>

  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Save Score</button>
    <a href="{% url 'manage_matches' %}" class="btn btn-secondary">Back to Matches</a>
  </form>
</div>
</body>
</html>
