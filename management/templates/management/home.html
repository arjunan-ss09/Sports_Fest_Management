<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Sports Fest Management Portal</title>
  <!-- Bootstrap 4 CDN -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  <style>
    body {
      background: linear-gradient(135deg, #1D2B64, #F8CDDA);
      color: #fff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      height: 100vh;
    }
    .hero {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100%;
      text-align: center;
      padding: 0 1rem;
    }
    .hero h1 {
      font-size: 3rem;
      font-weight: 700;
      margin-bottom: 1rem;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
    }
    .hero p {
      font-size: 1.2rem;
      margin-bottom: 2rem;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.5);
    }
    .btn-custom {
      padding: 0.8rem 2rem;
      font-size: 1.1rem;
      border-radius: 50px;
      margin: 0 0.5rem;
      transition: opacity 0.3s ease;
    }
    .btn-primary {
      background-color: #ff6f61;
      border: none;
    }
    .btn-secondary {
      background-color: #6c5ce7;
      border: none;
    }
    .btn-custom:hover {
      opacity: 0.85;
    }
    footer {
      position: absolute;
      bottom: 10px;
      width: 100%;
      text-align: center;
      font-size: 0.9rem;
      color: #eee;
    }
  </style>
</head>
<body>
  <div class="hero">
    <h1>Sports Fest Management Portal</h1>
    <div>
      <a href="{% url 'participant_login' %}" class="btn btn-custom btn-primary">Participant</a>
      <a href="{% url 'organizer_login' %}" class="btn btn-custom btn-secondary">Organizer</a>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
