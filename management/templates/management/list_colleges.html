{% extends "management/base.html" %}
{% block content %}
<h1>Colleges</h1>
<table class="table table-striped">
    <thead>
        <tr>
            <th>College Name</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for college in colleges %}
        <tr>
            <td>{{ college.name }}</td>
            <td><a href="{% url 'view_college_participants' college.id %}" class="btn btn-info btn-sm">View Participants</a></td>
        </tr>
        {% empty %}
        <tr><td colspan="2">No colleges found.</td></tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
